<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Gallery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .gallery-item {
            flex: 1 1 calc(33.333% - 1rem);
            margin-bottom: 1rem;
        }
        .gallery-item img {
            width: 100%;
            height: 200px; /* Set a fixed height */
            object-fit: cover; /* Ensure the image covers the area without distortion */
            cursor: pointer;
        }
        .hero {
            position: relative;
            text-align: center;
            color: white;
        }
        .hero img {
            width: 100%;
            height: auto;
        }
        .hero .headline {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="indexe.html">Recipe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="indexe.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Recipe Gallery
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="veg.html">Veg</a></li>
                                <li><a class="dropdown-item" href="nonveg.html">Non Veg</a></li>
                            </ul>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <img src="images/hero-image2.jpg" alt="Hero Image">
        <div class="headline">
            <h1>Image gallery showcasing Our Different Projects</h1>
            <button class="btn btn-primary">Recipes?</button>
        </div>
    </section>

    <!-- Gallery Section -->
    <div class="container mt-5 gallery">
        <div class="gallery-item">
            <img src="images/nonveg1.jpg" alt="NonVeg1" class="img-thumbnail">
            <button class="btn btn-primary mt-2" data-toggle="modal" data-target="#descriptionModal" onclick="showDescription('Burger', getRecipeDescription('NonVeg1'))">Burger</button>
        </div>
        <div class="gallery-item">
            <img src="images/nonveg2.jpg" alt="NonVeg2" class="img-thumbnail">
            <button class="btn btn-primary mt-2" data-toggle="modal" data-target="#descriptionModal" onclick="showDescription('Indian Platter', getRecipeDescription('NonVeg2'))">Indian Platter</button>
        </div>
        <div class="gallery-item">
            <img src="images/nonveg3.jpg" alt="NonVeg3" class="img-thumbnail">
            <button class="btn btn-primary mt-2" data-toggle="modal" data-target="#descriptionModal" onclick="showDescription('Seafood Pasta', getRecipeDescription('NonVeg3'))">Seafood Pasta</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="descriptionModal" tabindex="-1" aria-labelledby="descriptionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="descriptionModalLabel">Recipe Description</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Description will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container text-center mt-5">
            <p>&copy; 2024 Recipe Portfolio</p>
        </div>
    </footer>

    <script>
        function showDescription(title, description) {
            document.getElementById('descriptionModalLabel').innerText = title;
            document.getElementById('modalBody').innerText = description;
        }

        function getRecipeDescription(item) {
            const recipes = {
                'NonVeg1': `Burger Recipe
                Ingredients:
                - 1 lb ground beef
                - 1/2 cup breadcrumbs
                - 1 egg
                - 1/4 cup onion, finely chopped
                - 1 clove garlic, minced
                - Salt and pepper to taste
                - 4 burger buns
                - Lettuce, tomato, cheese, and condiments for serving

                Instructions:
                1. In a large bowl, combine the ground beef, breadcrumbs, egg, onion, garlic, salt, and pepper.
                2. Form the mixture into 4 patties.
                3. Heat a grill or skillet over medium heat and cook the patties for 5-7 minutes on each side, or until fully cooked.
                4. Toast the burger buns on the grill or in a toaster.
                5. Assemble the burgers with lettuce, tomato, cheese, and your favorite condiments.
                6. Serve immediately and enjoy!`,

                'NonVeg2': `Indian Platter Recipe
                Ingredients:
                - 1 cup basmati rice
                - 1/2 cup chicken curry
                - 1/2 cup dal (lentil soup)
                - 1/2 cup vegetable sabzi (mixed vegetables)
                - 1 naan bread
                - 1/4 cup raita (yogurt with cucumber)
                - 1/4 cup pickle
                - Fresh coriander for garnish

                Instructions:
                1. Cook the basmati rice according to package instructions.
                2. Prepare the chicken curry, dal, and vegetable sabzi as per your favorite recipes.
                3. Warm the naan bread on a skillet or in the oven.
                4. Serve the rice, chicken curry, dal, vegetable sabzi, naan, raita, and pickle on a large platter.
                5. Garnish with fresh coriander.
                6. Serve hot and enjoy!`,

                'NonVeg3': `Seafood Pasta Recipe
                Ingredients:
                - 2 cups pasta (linguine or spaghetti)
                - 1/2 lb shrimp, peeled and deveined
                - 1/2 lb scallops
                - 2 cloves garlic, minced
                - 1/4 cup olive oil
                - 1/4 cup white wine
                - 1/4 cup cherry tomatoes, halved
                - 1/4 cup fresh parsley, chopped
                - Salt and pepper to taste
                - Grated Parmesan cheese for garnish

                Instructions:
                1. Cook the pasta according to package instructions. Drain and set aside.
                2. In a large skillet, heat the olive oil over medium heat.
                3. Add the garlic and saut√© for 1 minute.
                4. Add the shrimp and scallops and cook for 3-4 minutes until they are opaque.
                5. Add the white wine and cherry tomatoes. Cook for another 2-3 minutes.
                6. Stir in the cooked pasta and fresh parsley. Season with salt and pepper to taste.
                7. Garnish with grated Parmesan cheese.
                8. Serve hot and enjoy!`
            };
            return recipes[item];
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
